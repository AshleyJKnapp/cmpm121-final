<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Furniture</title>
    <!-- PWA stuff: -->
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('./sw.js', {scope: './'}).then(function(registration) {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, function(err) {
                  console.log('ServiceWorker registration failed: ', err);
              });
          });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="./src/scenes/Credits.js"></script>
    <script src="./src/scenes/SaveSelect.js"></script>
    <script src="./src/scenes/Menu.js"></script>
  </div>
</head>
<body>
  <span class='gametext'id="info"></span>
  <script type="module" src="./src/main.js"></script>
  <div id="controlPanel">
    <button id="save1" title="Save to File 1">🌐1️⃣</button>
    <button id="save2" title="Save to File 2">🌐2️⃣</button>
  </div>
</body>
</html>
